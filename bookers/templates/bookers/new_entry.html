{% extends 'bookers/base.html' %}
{% load bootstrap3 %}


{% block content %}

  <h3>
      <a href=" {% url 'bookers:topic' topic.id %}">{{ topic }}</a>
  </h3>
  <h5>Add a new entry:</h5>

  <form action="{% url 'bookers:new_entry' topic.id%}" method="post" class="form">
      {% csrf_token %}
      {% bootstrap_form form%}
      {% buttons %}
        <button name="submit" class="btn btn-primary">add entry</button>
      {% endbuttons %}
  </form>

{% endblock content %}
