{% extends "bookers/base.html" %}
{% load bootstrap3 %}

{% block content %}

  <h3><a href="{% url 'bookers:topic' topic.id %}">{{ topic }}</a></h3>

  <form action="{% url 'bookers:edit_entry' entry.id %}" method="post" class="form">
      {% csrf_token%}
      {% bootstrap_form form%}
      {% buttons %}
        <button name="submit" class="btn btn-primary">save changes</button>
      {% endbuttons %}
  </form>

{%endblock content%}
